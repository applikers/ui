<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" style="max-width: 400px;">
        <div class="card">
            <div class="card-img">
                <figure><img src="img.jpg" alt="Card UI"></figure>
                <div class="rating">
                    <ul class="unordered-list">
                        <li><span class="icon star fill"></span></li>
                        <li><span class="icon star fill"></span></li>
                        <li><span class="icon star fill"></span></li>
                        <li><span class="icon star fill"></span></li>
                        <li><span class="icon star"></span></li>
                    </ul>
                    12 Reviews
                </div>
                <div class="offer">20% off</div>
            </div>
            <div class="card-body">
                <div class="tag">
                    <a href="javascript: void(0);">Top Tour</a>
                </div>
                <h3 class="title"><a href="javascript: void(0);">Phi Phi Island Tour</a></h3>
                <div class="content">
                    <div class="package-list">
                        <ul class="unordered-list">
                            <li><span class="icon map"></span> Private Tour</li>
                            <li><span class="icon location"></span> Thailand</li>
                            <li><span class="icon time"></span> 12 Hours</li>
                        </ul>
                    </div>
                    <div class="price">
                        <div class="price-text">Start Price</div>
                        <div class="actual-price"><span class="icon">$</span> 2,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
